!COPY-THAN-PASTE

hostname R-nfs

conf t

interface fa0/1
description UDP Tunnel to RZ4
ip address 10.0.0.2 255.255.255.0
ip nat outside
no shutdown
exit

interface fa0/0
description SW1 to RZ4
ip address 172.24.74.1 255.255.255.0
ip nat inside
no shutdown
exit

router ospf 1
network 10.0.0.0 0.0.0.255 area 0
exit

ip domain-lookup
ip name-server 8.8.8.8
exit

ip dhcp pool NFS-LAN
network 172.24.74.0 255.255.255.0
default-router 172.24.74.1
dns-server 8.8.8.8
exit

ip dhcp excluded-address 172.24.74.1 172.24.74.9

end
write
